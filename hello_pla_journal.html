<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>我的日誌</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .entry {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1em;
      margin-bottom: 1.5em;
    }
    .entry h3 {
      margin-bottom: 0.5em;
      font-size: 1.2em;
      color: #333;
    }
    .entry p {
      color: #555;
      line-height: 1.5em;
    }
    iframe, img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>我的日誌</h1>
  <div id="log">載入中...</div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbx8Z_0HeQTybbwRuTmXZMEk3FKBJm5SVHG1itjFNAxrMj9MYNVdScXyldzsBg-8Vem-Yw/exec";

    function renderMedia(url) {
      if (!url) return "";
      if (url.includes("youtube.com") || url.includes("vimeo.com") || url.includes("embed")) {
        return `<iframe src="${url}" frameborder="0" allowfullscreen height="300"></iframe>`;
      } else {
        return `<img src="${url}" alt="媒體">`;
      }
    }

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        const logDiv = document.getElementById("log");
        logDiv.innerHTML = "";
        data.forEach(entry => {
          const mediaHTML = renderMedia(entry["媒體網址"]);
          logDiv.innerHTML += `
            <div class="entry">
              <h3>${entry["日期"]}｜${entry["標題"]}</h3>
              <p>${entry["內容"]}</p>
              ${mediaHTML}
            </div>
          `;
        });
      })
      .catch(err => {
        document.getElementById("log").innerHTML = "讀取失敗，請稍後再試。";
        console.error(err);
      });
  </script>
</body>
</html>
